<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ClickUP OAUTHv2 Access Code Extractor</title>
</head>
<body>
    <h1>ClickUP OAUTHv2 Access Code Extractor</h1>
    <p id="counter">Click the button below to authenticate and receive the access code.</p>
    <div class="clearfix"></div>
    <label for="myTextarea"></label><textarea id="myTextarea" placeholder="Client ID" rows=1 cols=32 required=true></textarea><br><br>
    <button id="myButton">Authorize!</button><br><br>
    <h4 id="test"><b>Access Code Value:</b></h4>
    <p id="codeVal"></p>
</body>
<script src="client.js"></script>
</html>
